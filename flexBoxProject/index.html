<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexboxProject</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="iconbar">
        <div class="input-part">
          <img src="./images/furniture.png" alt="logo" class="logo" />

          <div class="select-cat">
            <select name="" id="">
              <option value="" selected>All Categories</option>
              <option value="">Wooden</option>
              <option value="">Linen</option>
              <option value="">Bedroom</option>
              <option value="">Kitchen</option>
            </select>
          </div>

          <div class="search-input">
            <input type="text" placeholder="Enter a word" id="mag" name="mag" />
            <img src="./images/search.jpg" alt="" width="30px"/>
          </div>

          <div class="support">
            <p class="support-number">0 800 456 80 80</p>
            <p class="support-text">Support 24/7</p>
          </div>
        </div>
        <div class="icons">
         <a href="">
          <img src="./images/login.png" alt="" width="40px">
         </a>
         <a href="">
          <img src="./images/fav.png" alt="" width="60px">
         </a>
         <a href="">
          <img src="./images/basket.png" alt="" width="40px">
         </a>
        </div>
      </div>
    </div>
  </body>
</html>
